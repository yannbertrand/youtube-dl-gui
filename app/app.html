<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>youtube-dl gui</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>

    <div class="container">
        <form class="form-inline">
            <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=mSvzyifiJnU">
            <button type="submit" title="Download this video" class="btn btn-primary"><span class="fa fa-plus"></span></button>
        </form>

        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Channel</th>
                <th>Duration</th>
                <th>Size</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

</body>
</html>
